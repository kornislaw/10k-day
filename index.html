<!DOCTYPE html>
<html lang="pl">
<head>
    <title>10k Day - your active day companion</title>
    <meta charset="utf-8">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
    <style>
        input[type=number] { text-align:right; width: 80px }
        label.label_count { display: none; }
    </style>
    <script src="scripts.js">

    </script>
</head>

<body>
<div class="container">
    <template id="excercise-template">
        <tr>
            <td id="ex_name"></td>
            <td id="ex_bonus" class="text-end"></td>
            <td>
                <label class="label_count" for="ex_count">powtórzenia</label>
                <input id="ex_count" type="number" value="0" class="ex_count" onchange="refresh_total()">
            </td>
            <td class="action">
                <button class="btn btn-primary" id="action" onclick="bump(this.parentNode.parentNode.querySelector('.ex_count').id)">bump!</button>
            </td>
        </tr>
    </template>

    <h1 id="date_header"><script>document.write(today())</script></h1>


    <table id="excercise-table" class="table table-striped"><tbody>

    </tbody>
    </table>
    <h2> Razem: <span id="total_points">0</span> </h2>

    <p><strong>Predefiniowane listy użytkowników</strong></p>
    <ul>
        <li><a href="?user=Jacek">Jacek</a></li>
        <li><a href="?user=Dominik">Dominik</a></li>
    </ul>
</div>
</body>
</html>
